<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="GoPresence - Sistema de monitoramento e gerenciamento centralizado de câmeras">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" href="../assets/img/logo.png" type="image/x-icon">
  <title>GoPresence - Sistema de monitoramento e gerenciamento centralizado de câmeras</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
  <link id="pagestyle" href="../assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-color: black;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-body">
                <form role="form" class="text-start">
                    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 20px;">
                        <span style="font-size: 30px; margin-bottom: 20px; color: black;">Acessar</span>
                        <div style="display: flex; align-items: center;">
                          <img src="../assets/img/logo.png" style="width: 50px; margin-right: 10px;" alt="GoPresence Logo">
                          <div>
                            <h6 style="margin: 0; font-weight: bolder; text-align: left;color: black;">
                              GoPresence - Sistema de monitoramento e gerenciamento centralizado de câmeras
                            </h6>
                          </div>
                        </div>
                      </div>
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                  </div>
                  <div class="text-center">
                    <button type="button" onclick="login()" class="btn w-100 my-4 mb-2" style="background-color: black; color: white;">Acessar</button>
                  </div>
                </form>
                <a href="/pages/register.html" style="text-decoration: none; color: inherit; transition: color 0.3s;">
                  <h6 
                      style="margin: 0; font-weight: bolder; text-align: left; display: block; cursor: pointer; color: #007BFF;"
                      onmouseover="this.style.color='#0056b3';" 
                      onmouseout="this.style.color='#007BFF';"
                  >
                      Realizar cadastro
                  </h6>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../assets/js/script-auth.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
  <script src="../assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>

</html>
